<!DOCTYPE html>

<html>
<head>
    <title>Jirafeau Bridge (Depot)</title>
    <meta name="referrer" content="no-referrer">
</head>
<body>
<h1>Easy Jirafeau Uploader</h1>
<h2>Instance: depot.kaz.bzh</h2>
<form action="https://depot.kaz.bzh/script.php" method="POST" enctype="multipart/form-data" target="_blank">
    <input type="hidden" name="time" value="month">
    <input type="file" name="file" required>
    <br><br>
    <input type="submit" value="Upload">
    Depot.kaz.bzh supports files up to 1024MB. Files will expire after 30 days.
</form>
<p>
Construct the direct download link using the code on the first line of the response:
<br><code>https://depot.kaz.bzh/f.php?h=[code here]&d=1</code>
</p>
</body>
</html>
